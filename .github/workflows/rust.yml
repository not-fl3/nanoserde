on: [push, pull_request]

name: CI

jobs:
  rustfmt:
      name: Rustfmt
      runs-on: ${{ matrix.config.os }}
      strategy:
        fail-fast: true
        matrix:
          config:
            - { os: ubuntu-latest, target: 'x86_64-unknown-linux-gnu' }
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            toolchain: stable
            target: ${{ matrix.config.target }}
            components: rustfmt
            override: true
            rustflags: ""
        - run: cargo fmt -- --check
        
  build_all:
    name: Build
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: 'x86_64-unknown-linux-gnu' }
          - { os: ubuntu-latest, target: 'x86_64-pc-windows-gnu' }
          - { os: ubuntu-latest, target: 'wasm32-unknown-unknown' }
          - { os: macos-latest, target: 'x86_64-apple-darwin' }
          - { os: windows-latest, target: 'x86_64-pc-windows-msvc' }

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.config.target }}
          override: true
          rustflags: ""
      - name: Workaround MinGW issue # https://github.com/rust-lang/rust/issues/47048
        if: runner.os == 'Linux' && matrix.config.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get -yq --no-install-suggests --no-install-recommends install gcc-mingw-w64
          sudo cp /usr/x86_64-w64-mingw32/lib/dllcrt2.o  ~/.rustup/toolchains/stable-x86_64-unknown-linux-gnu/lib/rustlib/x86_64-pc-windows-gnu/lib/dllcrt2.o
          sudo cp /usr/x86_64-w64-mingw32/lib/crt2.o  ~/.rustup/toolchains/stable-x86_64-unknown-linux-gnu/lib/rustlib/x86_64-pc-windows-gnu/lib/crt2.o
          echo "[target.x86_64-pc-windows-gnu]" >> ~/.cargo/config
          echo "linker = \"/usr/bin/x86_64-w64-mingw32-gcc\"" >> ~/.cargo/config
      - run: cargo build --all-targets --target ${{ matrix.config.target }}

  features:
    name: Test Individual Features
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: [
          "binary",
          "json",
          "ron",
          "toml",
        ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true
          rustflags: ""

      - run: cargo test --no-default-features --features "std, ${{ matrix.feature }}"

  no_std_features:
    name: Test Individual Features NoStd
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        feature: [
          "binary",
          "json",
          "ron",
          "toml",
        ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-unknown-linux-gnu
          override: true
          rustflags: ""

      - run: cargo test --no-default-features --features "${{ matrix.feature }}"

  test:
    name: Test
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: 'x86_64-unknown-linux-gnu' }

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.config.target }}
          override: true
          rustflags: ""
      - run: cargo test

  test_no_std:
    name: Test No Std
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: 'x86_64-unknown-linux-gnu' }

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.config.target }}
          override: true
          rustflags: ""
      - run: cargo test
      - run: cargo test --no-default-features --features "binary, json, ron, toml"
